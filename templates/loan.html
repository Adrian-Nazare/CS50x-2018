{% extends "layout.html" %}

{% block title %}
    Loan
{% endblock %}

{% block main %}
    <img src="https://cdn.24.co.za/files/Cms/General/d/3196/6726163e314946cf94d144a4b1ff9987.jpg"/>
    <form action="/loan" method="post">
        <div class="form-group">
            <h5>Please type how much money you wish to get</h5>
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="money" placeholder="How much?" type="number" />
        </div>
        <div class ="form-group">
            <button class="btn btn-primary" type="submit">Get free money</button>
        </div>
    </form>
{% endblock %}
