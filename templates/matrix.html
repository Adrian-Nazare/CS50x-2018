<table class="table table-sm">
<thead> Comparison</thead>

  <!--First row for printing the first/second string sign and the first string-->
  <tr>
    <th><b>i\j<b></th>
    <th>-</th>
    {% for b in s2 %}
    <th>{{ b }}</li>
    {% endfor %}
  </tr>

  <!--Second row for printing the empty string and first row of costs-->
  <tr>
    <th>-</th>
    {% for j in range((s2)|length + 1) %}
    <td>{{ matrix[0][j][0] }}</td>
    {% endfor %}
  </tr>

  <!--auto-generate for the rest of the letters of the second string and the costs-->
  {% for i in range(1, (s1)|length + 1) %}
  <tr>
  <th>{{ s1[i-1] }}</th>
    {% for j in range((s2)|length + 1) %}
    <td>{{ matrix[i][j][0] }}</td>
    {% endfor %}
  {% endfor %}
  </tr>

</table>
