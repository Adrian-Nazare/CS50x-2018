{% extends "layout.html" %}

{% block title %}
    Sell stock
{% endblock %}

{% block main %}
    <form action="/sell" method="post">

        <div class="form-group">
            <h5>Please select stock and number of shares to sell</h5>
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock symbol" type="text" />
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of shares" type="number" />
        </div>

        <div class ="form-group">
            <button class="btn btn-primary" type="submit">Sell</button>
        </div>

    </form>
{% endblock %}
